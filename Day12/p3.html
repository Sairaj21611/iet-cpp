<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="SBS">
  <title>SBS Enterprise - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('artistic-blurry-colorful-wallpaper-background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container 
    {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 350px;
      color: white;
      text-align: center;
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .company-name {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .tagline {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder 
    {
      color: #ddd;
    }

    button 
    {
      width: 100%;
      padding: 10px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #8e24aa;
    }

    .contact-info {
      margin-top: 25px;
      font-size: 13px;
      color: #ccc;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .footer {
      font-size: 12px;
      margin-top: 10px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="logo.jpg" alt=" Logo" class="logo">

    <div class="company-name">SBS Enterprise</div>
    <div class="tagline">Global Import & Export Solutions</div>
    <h2>Login</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="contact-info">
      <p>ðŸ“§ sbsenterprise@gmail.com</p>
    </div>
   
    <div class="">
      
    </div>
  </div>

</body>
</html>
